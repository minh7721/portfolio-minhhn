<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Hoàng Nhật Minh</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind CSS v4 -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- CSS Loader -->
    <script src="js/style-loader.js"></script>
  </head>
  <body
    class="antialiased min-h-screen flex flex-col selection:bg-primary/20 selection:text-primary"
  >
    <!-- Header -->
    <!-- Header -->
    <div id="header"></div>

    <main class="flex-grow pt-32 pb-20 px-6 flex items-center">
      <div
        class="max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-2 gap-16 items-center"
      >
        <div>
          <div
            class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 text-primary text-xs font-semibold uppercase tracking-wider mb-6"
          >
            Start a Conversation
          </div>
          <h1
            class="text-4xl md:text-6xl font-bold text-white mb-6 leading-tight"
          >
            Let's build scalable systems together.
          </h1>
          <p class="text-text-muted text-lg leading-relaxed mb-12 max-w-lg">
            Have a complex backend challenge? Need to optimize your
            Elasticsearch cluster or migrate to microservices? Drop me a line.
          </p>

          <div class="space-y-6">
            <a
              href="mailto:nhatminh7721@gmail.com"
              class="flex items-center gap-4 text-white hover:text-primary transition-colors group"
            >
              <div
                class="w-12 h-12 rounded-full border border-white/10 flex items-center justify-center group-hover:border-primary"
              >
                <i data-lucide="mail" class="w-5 h-5"></i>
              </div>
              <span class="text-lg">nhatminh7721@gmail.com</span>
            </a>

            <a
              href="https://www.linkedin.com/in/minh-ho%C3%A0ng-nh%E1%BA%ADt-9a8533288/"
              target="_blank"
              class="flex items-center gap-4 text-white hover:text-primary transition-colors group"
            >
              <div
                class="w-12 h-12 rounded-full border border-white/10 flex items-center justify-center group-hover:border-primary"
              >
                <i data-lucide="linkedin" class="w-5 h-5"></i>
              </div>
              <span class="text-lg">minh-hoàng-nhật-9a8533288</span>
            </a>

            <a
              href="https://github.com/minh7721"
              target="_blank"
              class="flex items-center gap-4 text-white hover:text-primary transition-colors group"
            >
              <div
                class="w-12 h-12 rounded-full border border-white/10 flex items-center justify-center group-hover:border-primary"
              >
                <i data-lucide="github" class="w-5 h-5"></i>
              </div>
              <span class="text-lg">minh7721</span>
            </a>
          </div>
        </div>

        <div class="bento-card">
          <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <input type="text" placeholder="Name" class="form-input" />
              </div>
              <div>
                <input type="email" placeholder="Email" class="form-input" />
              </div>
            </div>
            <div>
              <input
                type="text"
                placeholder="Project Type (e.g. Doc Platform, Search Engine)"
                class="form-input"
              />
            </div>
            <div>
              <textarea
                rows="4"
                placeholder="Tell me about the technical challenges..."
                class="form-input resize-none"
              ></textarea>
            </div>
            <button
              type="submit"
              class="w-full py-4 bg-primary text-background font-bold rounded-lg hover:bg-white transition-colors flex items-center justify-center gap-2 mt-4"
            >
              Send Message
              <i data-lucide="send" class="w-4 h-4"></i>
            </button>
          </form>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="js/main.js"></script>
  </body>
</html>
